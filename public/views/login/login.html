<div class="col-md-4 col-md-offset-4">
    <div class="login-holder">
        <div class="login-title-holder">
            <span class="fa-stack fa-lg" style="color:#ccc">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-lock fa-stack-1x"></i>
            </span>
            <h2 class="login-title">sunzinet editorial tool</h2>
        </div>
        <form name="form" ng-submit="form.$valid && vm.login()" novalidate>
            <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
                <label for="username" class="login-label">Enter your email address to login.</label>
                <input type="email" name="username" class="form-control" placeholder="Your semail address..." ng-model="vm.username" required />
                <div ng-messages="form.$submitted && form.username.$error" class="help-block">
                    <div ng-message="required">Email is required</div>
                    <div ng-message="email">This field must be a valid email address.</div>
                </div>
            </div>

            <div class="form-group">
                <button ng-disabled="vm.loading" class="btn btn-lg btn-primary login-btn">Log in</button>
